<section class="salami">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 py-2" *ngFor="let item of dataRecipes">
       <div class="caption">
         <img height="200" [src]="item.image_url" class="image w-100 rounded-3">
         <div class="middle">
          <div class="text text-white">{{item.publisher}}</div>
         </div>
         <h3 class="a h6 text-center">{{item.title}}</h3>
       </div>
    </div>
  </div>
  </section>
